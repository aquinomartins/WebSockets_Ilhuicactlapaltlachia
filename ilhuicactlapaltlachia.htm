  <!-- Create mask that we'll use to define a slight gradient -->
  <mask maskUnits="userSpaceOnUse" id="fade">
    <!-- Here's that slight gradient -->
     	<linearGradient id="gradient" x1="0" y1="0" x2="0" y2="100%">
      <stop offset="0" style="stop-color: #FFFFFF"></stop>
      <stop offset="1" style="stop-color: #ffd700"></stop>
    </linearGradient>
    <!-- The canvas for our mask -->
    <rect fill="url(#gradient)" width="100%" height="100%"></rect>
  </mask>
    
  <!-- Let's define the pattern -->
  <!-- The width and height should be double the circle radius we plan to use -->
  <pattern id="pattern-cubes" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <!-- Now let's draw the circle -->
    <!-- We're going to define the `fill` in the CSS for flexible use -->
    <circle mask="url(#fade)" cx="10" cy="10" r="25"></circle>
  </pattern>

    <script type="text/javascript">
      $(function () {
          $('#message').focus().keypress(function (event) {
              if (event.keyCode === 13) {
                  window.ChatApp.send();
              }
          });
          $('#send').on('click', window.ChatApp.send);
          window.ChatApp.loadChat();
          window.setInterval(window.ChatApp.loadChat, 100);
          window.setInterval(function () {
              var times = $('.messageTime');
              for (var i = 0; i < times.length; i++) {
                  var jqTimes = $(times[i]);
                  jqTimes.text(moment(Number(jqTimes.data('time'))).fromNow());
              }
          }, 1000);
      });
      
  </script>
